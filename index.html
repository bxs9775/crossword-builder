<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crossword Creator</title>
        <meta charset="utf-8"/> 
        
        <link href="styles/crossword.css" type="text/css" rel="stylesheet" />
        
        <script src="scripts/loader.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
        <script src="scripts/dictionaries.js" type="text/javascript"></script>
    </head>
    <body>
        <section id="setup">
            <h2>Crossword Creation Set-up: </h2>
            <div id="dictionaryBox">
                <label>Dictionary options:
                    <div  id="listOptions">
                        <label><input type="checkbox" checked>ospd.txt</label>
                        <label><input type="checkbox">web2.txt</label>
                    </div>
                </label>
            </div>
            <label>Starting file: <input id="fileText" type="text" name="file"></label>
            <button id="loadButton">Load File</button>
        </section>
        <section id="creationApp">
            <h2>Crossword Creation: </h2>
            <!--Buttions for running the script and going back to setup-->
            <div id="controls">
            </div>
            
            <!--Table keeps the grid of characters.-->
            <div id="gridElement">
            </div>
            
        </section>
    </body>
</html>
